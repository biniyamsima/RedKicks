<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
  Add Injury
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content w-75">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Add Injury</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
              <form>
                  <!-- Player input -->
                  <div class="form-outline mb-4">
                    <select class="toselect" id="playertoselect" required></select>
                    <br>                      
                    <label class="form-label" for="name2">Player</label>
                  </div>

                  <!-- Injury Desc input -->
                  <div class="form-outline mb-4">
                      <input type="text" id="description" class="form-control" />
                      <label class="form-label" for="email2">Injury Description</label>
                  </div>

                  <!-- Recovery Time input -->
                  <div class="form-outline mb-4">
                      <input type="number" id="recovery" class="form-control" />
                      <label class="form-label" for="password2">Recovery Time</label>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Submit Injury</button>
              </form>
          </div>
      </div>
  </div>
</div>
