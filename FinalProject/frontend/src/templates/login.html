       <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light  ">
        <div class="container-fluid">
          <div class="d-flex justify-content-between w-100" >

  <div class="container ">

   

    <div class="login-box ">
     
     

      
   
      
        <h1 class="m-2">LOG IN</h1>
        <!-- Fix Error Notifications -->
    
        
    
          <div id="errorbox" class="hidden"></div>
          <form>
            <div class="row align-items-center justify-content-center m-2">
              <div class="col-md-6 col-9">
                <div class="form-floating">
                  <input type="text" class="form-control" placeholder="Username" id="username" required>
                  <label for="text" >Username</label>
                </div>
                
              </div>
            </div>
  
            <div class="row align-items-center justify-content-center m-2">
              <div class="col-md-6 col-9">
                <div class="form-floating">
                  <input type="password" class="form-control" placeholder="Password" id="password" required>
                  <label for="password" >Password</label>
                </div>
              </div>
            </div>
            
           
         
              <input id="loginButton" class="btn btn-success m-2 btn-lg" type="button" value="Log In">
           
  
          </form>

          <div class="row  align-items-center justify-content-center gx-0 m-1">
            <div class="col-md-2 col-4">
  
              <a class="btn btn-primary" href="/createuser">Create new account</a>
            </div>
            
          </div>
        </div>
