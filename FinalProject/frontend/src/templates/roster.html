<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
    Add Players
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Add Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
              <div id="errorbox" class="hidden"></div>
              <form class="playerform">
                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control" />
                  <label class="form-label" for="name">Name</label>
              </div>

                <br>
                <!-- <div>
                  <label>Profile Image<label>
                  <br>
                  <div class="image-preview" id="imagePreview">
                      <img src="" alt="Image Preview" class="image-preview__image">
                      <span class="image-preview__default-text">Image preview</span>
                  </div>
                  <div class="fileSearch d-flex flex-row justify-content-end">
                  
                  <input type="file" name="imageFile" class="imageFile" required>
                  </div>
              </div> -->
            
                <div class="form-outline mb-4">
                  <input type="text" id="imageLink" class="form-control" />
                  <label class="form-label" for="imageLink">Image Link</label>
                </div>

                <br>
                 <div class="form-outline mb-4">
                  <input type="text" id="pos" class="form-control" />
                  <label class="form-label" for="pos">Position</label>
                </div>

                 <br>
                 
                 <div class="form-outline mb-4">
                  <input type="number" id="playernum" class="form-control" placeholder="0" min="0"/>
                  <label class="form-label" for="playernum">Number</label>
                </div>
                 
                 <br>

                 <div class="form-outline mb-4">
                  <input type="number" id="totalgoalsinseason" class="form-control" placeholder="0" min="0" value="0"/>
                  <label class="form-label" for="totalgoalsinseason">Goals this season</label>
                </div>

                 <br>
                 <div class="form-outline mb-4">
                  <input type="number" id="totalgoals" class="form-control" placeholder="0" min="0" value="0"/>
                  <label class="form-label" for="totalgoals">Total Goals</label>
                </div>

                 <br>
                 <div class="form-outline mb-4">
                  <input type="number" id="clearances" class="form-control" placeholder="0" min="0" value="0"/>
                  <label class="form-label" for="clearances">Clearances</label>
                </div>

                 <br>
                
                <div class="form-outline mb-4">
                  <input type="number" id="tackles" class="form-control" placeholder="0" min="0" value="0"/>
                  <label class="form-label" for="tackles">Tackles</label>
                </div>

                 <br>
                 <div class="form-outline mb-4">
                  <input type="number" id="blocks" class="form-control" placeholder="0" min="0" value="0"/>
                  <label class="form-label" for="blocks">Blocks</label>
                </div>
                 <br>

                 <div class="form-outline mb-4">
                  <input type="number" id="redcards" class="form-control" placeholder="0" min="0" value="0"/>
                  <label class="form-label" for="redcards">Red Cards</label>
                </div>

                 <br>
                
                 <div class="form-outline mb-4">
                  <input type="number" id="yellowcards" class="form-control" placeholder="0" min="0" value="0"/>
                  <label class="form-label" for="yellowcards">Yellow Cards</label>
                  <br>
                  <button id="button">Add Player</button>
                </div>  
                 
            </form>
            </div>
        </div>
    </div>
</div>
