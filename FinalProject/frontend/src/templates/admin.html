<h1>HELLO ADMIN</h1>
<main>

  <div class="box">

  <h2>ADD TEAM</h2>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
    Add Team
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Add Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="addteam">
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control" />
                        <label class="form-label" for="email2">Name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="imageLink" class="form-control" />
                      <label class="form-label" for="imageLink">Image Link</label>
                    </div>
  
                    <!-- Origin Desc input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="origin" class="form-control" />
                        <label class="form-label" for="email2">Origin</label>
                    </div>
  
                    <!-- Wins input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="wins" class="form-control"  min="0" value="0"/>
                        <label class="form-label" for="password2">Wins</label>
                    </div>

                     <!-- Losses input -->
                     <div class="form-outline mb-4">
                        <input type="number" id="losses" class="form-control"  min="0" value="0" />
                        <label class="form-label" for="password2">Losses</label>
                    </div>


                     <!-- Ties input -->
                     <div class="form-outline mb-4">
                        <input type="number" id="ties" class="form-control"  min="0" value="0" />
                        <label class="form-label" for="password2">Ties</label>
                    </div>
  
                    <!-- Submit button -->
                    <div id="errorboxteam2" class="hidden"></div>
                    <button type="submit" class="btn btn-primary btn-block">Create Team</button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <h2>ADD MATCHUP</h2>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
    Add Matchup
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Add Matchup</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="addmatchup">
                    <!-- Player input -->
                    <div class="form-outline mb-4">
                      <select class="toselect" id="hometeam" required></select>
                      <br>                      
                      <label class="form-label" for="name2">Home Team</label>
                    </div>
  
                    <!-- Injury Desc input -->
                    <div class="form-outline mb-4">
                      <select class="toselect" id="awayteam" required></select>
                      <br>                      
                      <label class="form-label" for="name2">Away Team</label>
                    </div>
  
                    <!-- Recovery Time input -->
                    <div class="form-outline mb-4">
                        <input type="datetime-local" id="date-time" class="form-control" />
                        <label class="form-label" for="password2">Date-Time</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="location" class="form-control" />
                        <label class="form-label" for="password2">Location</label>
                    </div>
  
                    <!-- Submit button -->
                    <div id="errorboxteam" class="hidden"></div>
                    <button type="submit" class="btn btn-primary btn-block">Submit Matchup</button>
                </form>
            </div>
        </div>
    </div>
  </div>
